<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile OTP</title>
    <style>
        #otp_field {
            border: 2px solid black;
            padding: 5px;
            display: block;
            width: 200px;
            margin-bottom: 10px;
        }
        button {
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h2>Enter OTP</h2>
    <form id="otpForm" onsubmit="submitOtp(event)">
        <input 
            id="otp_field" 
            type="text" 
            autocomplete="one-time-code" 
            maxlength="6"
            placeholder="Enter OTP"
            required
        />
        <button type="submit">Submit OTP</button>
    </form>

    <script>
        function submitOtp(event) {
            event.preventDefault();
            const otp = document.getElementById('otp_field').value;
            if (otp.length === 6) {
                alert(`OTP Submitted: ${otp}`);
                // Here you can add code to send OTP to the server for verification
            } else {
                alert('Please enter a 6-digit OTP');
            }
        }
    </script>

</body>
</html>
