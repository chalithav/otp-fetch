<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
</head>
<body>
    <h2>Enter the OTP sent to your phone</h2>
    
    <form action="/verify-otp" method="POST">
        <label for="otp_field">One-Time Password (OTP):</label>
        <input id="otp_field" type="text" name="otp" inputmode="numeric" pattern="[0-9]{6}" autocomplete="one-time-code" required>
        <button type="submit">Verify</button>
    </form>
</body>
</html>
